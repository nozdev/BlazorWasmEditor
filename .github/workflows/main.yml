name: Create, Build, and Deploy C# WASM Editor

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout Code
      uses: actions/checkout@v2

    # Step 2: Set up .NET 9.0 SDK
    - name: Set up .NET 9.0 SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '9.0'  # Use .NET 9.0 SDK

    # Step 3: Create a new Blazor WebAssembly project
    - name: Create Blazor WebAssembly Project
      run: |
        dotnet new blazorwasm -n MyBlazorApp
        cd MyBlazorApp

    # Step 4: Build the Blazor WASM Project
    - name: Build Blazor WebAssembly Project
      run: |
        cd MyBlazorApp
        dotnet build --configuration Release

    # Step 5: Create a new branch if it doesn't exist and checkout
    - name: Check if 'my-blazor-app-branch' exists and create it
      run: |
        git fetch origin
        # Check if the branch exists
        if ! git show-ref --verify --quiet refs/heads/my-blazor-app-branch; then
          git checkout -b my-blazor-app-branch
        else
          git checkout my-blazor-app-branch
        fi

    # Step 6: Copy the MyBlazorApp source files into the new branch
    - name: Copy MyBlazorApp source files to the new branch
      run: |
        cp -r MyBlazorApp/* ./  # Copy all source files from MyBlazorApp to the root of the new branch

    # Step 7: List the files to verify
    - name: List files after copy
      run: ls -R .  # Verify that the files have been copied to the current directory

    # Step 8: Commit and push the changes to the new branch
    - name: Commit and Push the Source Files to New Branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add -A
        git commit -m "Add Blazor WebAssembly source files to my-blazor-app-branch"
        git push origin my-blazor-app-branch  # Push to the new branch
