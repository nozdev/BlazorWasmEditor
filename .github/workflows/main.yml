name: Create, Build, and Deploy C# WASM Editor

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout Code
      uses: actions/checkout@v2

    # Step 2: Set up .NET 9.0 SDK
    - name: Set up .NET 9.0 SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '9.0'  # Use .NET 9.0 SDK

    # Step 3: Create a new Blazor WebAssembly project
    - name: Create Blazor WebAssembly Project
      run: |
        dotnet new blazorwasm -n MyBlazorApp
        cd MyBlazorApp

    # Step 4: Build the Blazor WASM Project
    - name: Build Blazor WebAssembly Project
      run: |
        cd MyBlazorApp
        dotnet build --configuration Release

    # Step 5: Publish the Blazor WASM Project to a folder
    - name: Publish the Blazor WASM Project
      run: |
        cd MyBlazorApp
        dotnet publish -c Release -o /home/runner/work/BlazorWasmEditor/BlazorWasmEditor/MyBlazorApp/publish

    - name: List published files
      run: |
        ls -R /home/runner/work/BlazorWasmEditor/BlazorWasmEditor/MyBlazorApp/publish

    # Step 6: Deploy the published app to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Deploys to the `gh-pages` branch
        folder:  ./publish/wwwroot   # Path to the published output
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
