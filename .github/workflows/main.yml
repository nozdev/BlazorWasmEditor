name: Build and Deploy C# WASM App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v2

    # Step 2: Set up .NET 9.0 SDK
    - name: Set up .NET 9.0 SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '9.0'

    # Step 3: Build the Blazor WebAssembly Project
    - name: Build Blazor WebAssembly Project
      run: |
        cd MyBlazorApp
        dotnet build --configuration Release

    # Step 4: Publish the Blazor WASM Project to a folder
    - name: Publish the Blazor WASM Project
      run: |
        cd MyBlazorApp
        dotnet publish -c Release -o ./publish
        ls -R ./publish  # Correct path to the publish directory

    # Step 5: List published files to verify the output
    - name: List published files
      run: |
        ls -R ./MyBlazorApp/publish  # Correct path to the publish directory

    # Step 6: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch to deploy to
        folder: ./MyBlazorApp/publish/wwwroot  # Correct folder to deploy
        token: ${{ secrets.GITHUB_TOKEN }}
